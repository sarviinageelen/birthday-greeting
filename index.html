<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* ------------------- */
        /* --- CSS Variables & Setup --- */
        /* ------------------- */
        :root {
            --font-greeting: 'Inter', sans-serif;
            --font-sans: 'Inter', sans-serif;

            --color-bg-start: #f0a3ab;
            --color-bg-end: #e899a2;
            --color-text: #ffffff;
            --color-particle: rgba(255, 255, 255, 0.7);

            --scroll-height: 400vh;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-sans);
            background: linear-gradient(135deg, var(--color-bg-start), var(--color-bg-end));
            color: var(--color-text);
            overflow-x: hidden;
        }

        /* ------------------- */
        /* --- Background Particles --- */
        /* ------------------- */
        #particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background-color: var(--color-particle);
            border-radius: 50%;
            opacity: 0;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0;
            }
            50% {
                transform: translateY(-100px) translateX(50px) scale(1.2);
                opacity: 1;
            }
            75% {
                transform: translateY(-50px) translateX(-30px) scale(1);
                opacity: 0.8;
            }
        }

        /* ------------------- */
        /* --- Main Content Layout --- */
        /* ------------------- */
        .sticky-wrapper {
            position: sticky;
            top: 0;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            z-index: 10;
        }

        .scroll-area {
            height: var(--scroll-height);
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* ------------------- */
        /* --- Greeting Text & Animation --- */
        /* ------------------- */
        .greeting {
            font-family: var(--font-greeting);
            font-weight: 300;
            letter-spacing: 0.03em;
            font-size: clamp(1.75rem, 7vw, 5rem);
            white-space: nowrap;
            display: flex;
            gap: 0.5ch;
        }

        .greeting .char {
            display: inline-block;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .char.animate-in {
            animation-name: reveal-in;
        }

        .char.animate-out {
            animation-name: reveal-out;
        }

        /* --- NEW ANIMATION: Subtle Blur & Fade --- */
        @keyframes reveal-in {
            from {
                opacity: 0;
                filter: blur(8px);
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                filter: blur(0px);
                transform: translateY(0);
            }
        }

        @keyframes reveal-out {
            from {
                opacity: 1;
                filter: blur(0px);
                transform: translateY(0);
            }
            to {
                opacity: 0;
                filter: blur(8px);
                transform: translateY(-10px);
            }
        }

        /* ------------------- */
        /* --- Scroll Prompt --- */
        /* ------------------- */
        .scroll-prompt {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .scroll-prompt.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .scroll-prompt .arrow {
            font-size: 1.5rem;
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>

    <div id="particles-container"></div>

    <header class="sticky-wrapper">
        <h1 class="greeting">
            <span id="greeting-text"></span>
            <span id="name-text"></span>
        </h1>
    </header>

    <div class="scroll-prompt" id="scroll-prompt">
        <span>Scroll down</span>
        <span class="arrow">â†“</span>
    </div>

    <div class="scroll-area"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- 1. CONFIGURATION ---
            const config = {
                greeting: "Happy Birthday",
                // --- UPDATED NAME LIST ---
                names: ['Jolyn', 'Jo', 'Polyn', 'Joly-bee', 'Jojo Pan Mee'],
                particles: {
                    count: 20,
                    minSize: 3,
                    maxSize: 10,
                },
                animation: {
                    duration: 600,
                    stagger: 40,
                }
            };

            // --- 2. DOM ELEMENT REFERENCES ---
            const greetingEl = document.getElementById('greeting-text');
            const nameEl = document.getElementById('name-text');
            const particlesContainer = document.getElementById('particles-container');
            const scrollPrompt = document.getElementById('scroll-prompt');
            const scrollArea = document.querySelector('.scroll-area');

            // --- 3. STATE VARIABLES ---
            let currentNameIndex = -1;
            let isAnimating = false;
            let hasScrolled = false;

            // --- 4. PARTICLE GENERATION ---
            function createParticles() {
                for (let i = 0; i < config.particles.count; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    const size = Math.random() * (config.particles.maxSize - config.particles.minSize) + config.particles.minSize;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.top = `${Math.random() * 100}%`;
                    particle.style.left = `${Math.random() * 100}%`;
                    
                    particle.style.animationDuration = `${Math.random() * 15 + 15}s`;
                    particle.style.animationDelay = `${Math.random() * 10}s`;
                    
                    particlesContainer.appendChild(particle);
                }
            }

            // --- 5. TEXT ANIMATION LOGIC ---
            function animateText(element, text, direction) {
                return new Promise(resolve => {
                    element.innerHTML = '';
                    const chars = text.split('');
                    
                    if (chars.length === 0) {
                        resolve();
                        return;
                    }

                    const animationClass = direction === 'in' ? 'animate-in' : 'animate-out';

                    chars.forEach((char, index) => {
                        const span = document.createElement('span');
                        span.className = 'char';
                        span.textContent = char === ' ' ? '\u00A0' : char;
                        
                        span.style.animationDuration = `${config.animation.duration}ms`;
                        span.style.animationDelay = `${index * config.animation.stagger}ms`;
                        span.classList.add(animationClass);
                        
                        element.appendChild(span);
                    });

                    const totalDuration = config.animation.duration + (chars.length - 1) * config.animation.stagger;
                    setTimeout(resolve, totalDuration);
                });
            }

            // --- 6. NAME CHANGE LOGIC ---
            async function changeName(newIndex) {
                if (isAnimating || newIndex === currentNameIndex) return;
                
                isAnimating = true;
                const oldName = config.names[currentNameIndex];
                const newName = config.names[newIndex];

                if (currentNameIndex !== -1) {
                    await animateText(nameEl, oldName, 'out');
                }

                await animateText(nameEl, newName, 'in');

                currentNameIndex = newIndex;
                isAnimating = false;
            }

            // --- 7. SCROLL EVENT HANDLER ---
            function handleScroll() {
                if (!hasScrolled) {
                    hasScrolled = true;
                    scrollPrompt.classList.add('hidden');
                }

                const scrollableHeight = scrollArea.offsetHeight - window.innerHeight;
                if (scrollableHeight <= 0) return;

                const scrollTop = window.scrollY;
                const scrollPercent = Math.min(Math.max(scrollTop / scrollableHeight, 0), 1);

                const targetIndex = Math.floor(scrollPercent * config.names.length);
                const finalIndex = Math.min(targetIndex, config.names.length - 1);

                changeName(finalIndex);
            }

            // --- 8. INITIALIZATION ---
            function init() {
                createParticles();
                animateText(greetingEl, config.greeting, 'in');
                changeName(0);
                window.addEventListener('scroll', handleScroll, { passive: true });
            }

            init();
        });
    </script>
</body>
</html>
