<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* ------------------- */
        /* --- CSS Variables & Setup --- */
        /* ------------------- */
        :root {
            --font-greeting: 'Inter', sans-serif;
            --font-sans: 'Inter', sans-serif;

            --color-bg-start: #f0a3ab;
            --color-bg-end: #e899a2;
            --color-text: #ffffff;
            --color-particle: rgba(255, 255, 255, 0.7);

            --scroll-height: 400vh;
            
            /* Mobile breakpoints */
            --mobile-width: 768px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-sans);
            background: linear-gradient(135deg, var(--color-bg-start), var(--color-bg-end));
            color: var(--color-text);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* ------------------- */
        /* --- Background Particles --- */
        /* ------------------- */
        #particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background-color: var(--color-particle);
            border-radius: 50%;
            opacity: 0;
            animation: float 20s infinite ease-in-out;
            will-change: transform, opacity;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0;
            }
            50% {
                transform: translateY(-100px) translateX(50px) scale(1.2);
                opacity: 1;
            }
            75% {
                transform: translateY(-50px) translateX(-30px) scale(1);
                opacity: 0.8;
            }
        }

        /* ------------------- */
        /* --- Main Content Layout --- */
        /* ------------------- */
        .sticky-wrapper {
            position: sticky;
            top: 0;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            z-index: 10;
            padding: 20px;
        }

        .scroll-area {
            height: var(--scroll-height);
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* ------------------- */
        /* --- Greeting Text & Animation --- */
        /* ------------------- */
        .greeting-container {
            display: flex;
            flex-direction: column;
            gap: 0.5em;
            align-items: center;
        }

        .greeting-static {
            font-family: var(--font-greeting);
            font-weight: 300;
            letter-spacing: 0.03em;
            font-size: clamp(1.75rem, 7vw, 4rem);
            white-space: nowrap;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .greeting-name {
            font-family: var(--font-greeting);
            font-weight: 300;
            letter-spacing: 0.03em;
            font-size: clamp(1.5rem, 6vw, 3.5rem);
            white-space: nowrap;
            min-height: 1.2em;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .char {
            display: inline-block;
            opacity: 0;
            animation-fill-mode: forwards;
            will-change: transform, opacity, filter;
        }

        .char.animate-in {
            animation-name: reveal-in;
        }

        .char.animate-out {
            animation-name: reveal-out;
        }

        @keyframes reveal-in {
            from {
                opacity: 0;
                filter: blur(8px);
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                filter: blur(0px);
                transform: translateY(0);
            }
        }

        @keyframes reveal-out {
            from {
                opacity: 1;
                filter: blur(0px);
                transform: translateY(0);
            }
            to {
                opacity: 0;
                filter: blur(8px);
                transform: translateY(-10px);
            }
        }

        /* ------------------- */
        /* --- Scroll Prompt --- */
        /* ------------------- */
        .scroll-prompt {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            opacity: 1;
            transition: opacity 0.5s ease;
            font-size: clamp(0.875rem, 4vw, 1rem);
        }

        .scroll-prompt.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .scroll-prompt .arrow {
            font-size: clamp(1.25rem, 5vw, 1.5rem);
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Mobile Responsive Adjustments */
        @media (max-width: 768px) {
            .sticky-wrapper {
                padding: 10px;
            }

            .greeting-container {
                gap: 0.3em;
            }

            .scroll-prompt {
                bottom: 10px;
            }
        }

        @media (max-height: 500px) {
            .greeting-static {
                font-size: clamp(1.5rem, 5vw, 3rem);
            }

            .greeting-name {
                font-size: clamp(1.25rem, 4vw, 2.5rem);
            }
        }
    </style>
</head>
<body>
    <div id="particles-container" aria-hidden="true"></div>

    <header class="sticky-wrapper">
        <div class="greeting-container">
            <h1 class="greeting-static" aria-live="polite">Happy Birthday</h1>
            <div class="greeting-name" id="name-text" aria-live="polite"></div>
        </div>
    </header>

    <div class="scroll-prompt" id="scroll-prompt" role="alert" aria-live="polite">
        <span>Scroll down</span>
        <span class="arrow" aria-hidden="true">â†“</span>
    </div>

    <div class="scroll-area"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 1. CONFIGURATION ---
            const config = {
                names: ['Jolyn', 'Jo', 'Polyn', 'Joly-bee', 'Jojo Pan Mee'],
                particles: {
                    count: 20,
                    minSize: 3,
                    maxSize: 10,
                },
                animation: {
                    duration: 600,
                    stagger: 40,
                },
                scroll: {
                    throttleDelay: 50 // ms
                }
            };

            // --- 2. DOM ELEMENT REFERENCES ---
            const nameEl = document.getElementById('name-text');
            const particlesContainer = document.getElementById('particles-container');
            const scrollPrompt = document.getElementById('scroll-prompt');
            const scrollArea = document.querySelector('.scroll-area');

            // --- 3. STATE VARIABLES ---
            let currentNameIndex = -1;
            let isAnimating = false;
            let hasScrolled = false;

            // --- 4. UTILITY FUNCTIONS ---
            function throttle(func, limit) {
                let inThrottle;
                return function(...args) {
                    if (!inThrottle) {
                        func.apply(this, args);
                        inThrottle = true;
                        setTimeout(() => inThrottle = false, limit);
                    }
                }
            }

            // --- 5. PARTICLE GENERATION ---
            function createParticles() {
                try {
                    for (let i = 0; i < config.particles.count; i++) {
                        const particle = document.createElement('div');
                        particle.classList.add('particle');
                        
                        const size = Math.random() * (config.particles.maxSize - config.particles.minSize) + config.particles.minSize;
                        
                        particle.style.width = `${size}px`;
                        particle.style.height = `${size}px`;
                        particle.style.top = `${Math.random() * 100}%`;
                        particle.style.left = `${Math.random() * 100}%`;
                        
                        particle.style.animationDuration = `${Math.random() * 15 + 15}s`;
                        particle.style.animationDelay = `${Math.random() * 10}s`;
                        
                        particlesContainer.appendChild(particle);
                    }
                } catch (error) {
                    console.error('Error creating particles:', error);
                }
            }

            // --- 6. TEXT ANIMATION LOGIC ---
            function animateText(element, text, direction) {
                return new Promise((resolve, reject) => {
                    try {
                        element.innerHTML = '';
                        const chars = text.split('');
                        
                        if (chars.length === 0) {
                            resolve();
                            return;
                        }

                        const animationClass = direction === 'in' ? 'animate-in' : 'animate-out';

                        chars.forEach((char, index) => {
                            const span = document.createElement('span');
                            span.className = 'char';
                            span.textContent = char === ' ' ? '\u00A0' : char;
                            
                            span.style.animationDuration = `${config.animation.duration}ms`;
                            span.style.animationDelay = `${index * config.animation.stagger}ms`;
                            span.classList.add(animationClass);
                            
                            element.appendChild(span);
                        });

                        const totalDuration = config.animation.duration + (chars.length - 1) * config.animation.stagger;
                        setTimeout(resolve, totalDuration);
                    } catch (error) {
                        reject(error);
                    }
                });
            }

            // --- 7. NAME CHANGE LOGIC ---
            async function changeName(newIndex) {
                if (isAnimating || newIndex === currentNameIndex) return;
                
                try {
                    isAnimating = true;
                    const oldName = config.names[currentNameIndex];
                    const newName = config.names[newIndex];

                    if (currentNameIndex !== -1) {
                        await animateText(nameEl, oldName, 'out');
                    }

                    await animateText(nameEl, newName, 'in');

                    currentNameIndex = newIndex;
                } catch (error) {
                    console.error('Error changing name:', error);
                } finally {
                    isAnimating = false;
                }
            }

            // --- 8. SCROLL EVENT HANDLER ---
            function handleScroll() {
                if (!hasScrolled) {
                    hasScrolled = true;
                    scrollPrompt.classList.add('hidden');
                }

                const scrollableHeight = scrollArea.offsetHeight - window.innerHeight;
                if (scrollableHeight <= 0) return;

                const scrollTop = window.scrollY;
                const scrollPercent = Math.min(Math.max(scrollTop / scrollableHeight, 0), 1);

                const targetIndex = Math.floor(scrollPercent * config.names.length);
                const finalIndex = Math.min(targetIndex, config.names.length - 1);

                changeName(finalIndex);
            }

            // --- 9. INITIALIZATION ---
            function init() {
                try {
                    createParticles();
                    changeName(0);
                    
                    // Add throttled scroll listener
                    const throttledScroll = throttle(handleScroll, config.scroll.throttleDelay);
                    window.addEventListener('scroll', throttledScroll, { passive: true });

                    // Cleanup on page unload
                    window.addEventListener('unload', () => {
                        window.removeEventListener('scroll', throttledScroll);
                    });
                } catch (error) {
                    console.error('Error during initialization:', error);
                }
            }

            init();
        });
    </script>
</body>
</html>
